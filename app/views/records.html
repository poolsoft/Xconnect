<div class="bs-docs-section">
    <div class="row">
        <div class="col-lg-12">
		
			<div class="bs-component" >
				<nav class="navbar navbar-expand-lg navbar-primary bg-default">
					<a class="navbar-brand" ui-sref="records" ui-sref-opts="{reload: true}">Records</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarColor01">
					  <ul class="navbar-nav mr-auto">
					  </ul>
					  <form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="text" placeholder="Search" ng-model="search" />
						<button class="btn btn-primary my-2 my-sm-0" ng-click="searchText()">Search</button>
					  </form>
					</div>
				</nav>
			
				<div ng-if="msg" class="alert alert-dismissible alert-warning">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<p class="mb-0"> {{ msg }}, {{ status }}, <a href=".#/login" class="alert-link"> Login Page </a></p>
				</div>
            </div>
		
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">User Id</th>
						<th scope="col">Service</th>
						<th scope="col">Ip</th>
						<th scope="col">Request</th>
						<th scope="col">Response</th>
						<th scope="col">Created</th>
					</tr>
				</thead>
				<tbody ng-repeat="item in records">
					<tr class="table-{{$index % 2 == 1 ? 'default' : 'light'}}">
						<th scope="row">{{ item.id }} </th>
						<td>{{ item.user_id }}</td>
						<td>{{ item.service }}</td>
						<td>{{ item.ip }}</td>
						<td>{{ item.request }}</td>
						<td>{{ item.response }}</td>
						<td>{{ item.created_at }}</td>
					</tr>
				</tbody>
			</table> 
  
        </div>
    </div>
</div>
